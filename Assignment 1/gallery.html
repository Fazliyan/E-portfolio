<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galleries</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Raleway:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('image/wallpaper.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f5f5f5;
      font-family: 'Raleway', sans-serif;
      overflow-x: hidden;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    header {
      position: sticky;
      top: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      padding: 20px 0;
      z-index: 100;
    }

    header nav.primary {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 120px;
    }

    header nav.primary a {
      color: #d4af37;
      font-weight: 600;
      padding: 5px 10px;
      position: relative;
    }

    header nav.primary a:hover::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 100%;
      height: 2px;
      background: #d4af37;
    }

    .container {
      margin: 80px auto 40px;
      max-width: 1000px;
      padding: 0 20px;
    }

    section {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      margin-bottom: 40px;
    }

    section h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: #d4af37;
      margin-bottom: 10px;
      text-align: center;
    }

    section p {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 20px;
      color: #ccc;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0,0,0,0.6);
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.6);
      margin-top: 30px;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .lightbox.show {
      display: flex;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }

    #toTop {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #d4af37;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
      display: none;
      transition: opacity 0.3s ease;
    }

    @media (max-width: 768px) {
      header nav.primary {
        flex-direction: column;
        gap: 15px;
      }

      section h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>

  <header>
    <nav class="primary">
      <a href="profile.html">Profile</a>
      <a href="lifestyle.html">Lifestyle</a>
      <a href="gallery.html">Galleries</a>
    </nav>
  </header>

  <main class="container">
    <section id="food">
      <h2>âœ¨Galleriesâœ¨</h2>
      <p>Click an image to view it larger</p>

      <div class="gallery-grid">
        <img src="image/gallery1_thumb.jpg" data-full="image/gallery1.jpg" alt="Gallery Image 1">
        <img src="image/gallery2_thumb.jpg" data-full="image/gallery2.jpg" alt="Gallery Image 2">
        <img src="image/gallery3_thumb.jpg" data-full="image/gallery3.jpg" alt="Gallery Image 3">
        <img src="image/gallery4_thumb.jpg" data-full="image/gallery4.jpg" alt="Gallery Image 4">
        <img src="image/gallery5_thumb.jpg" data-full="image/gallery5.jpg" alt="Gallery Image 5">
        <img src="image/gallery6_thumb.jpg" data-full="image/gallery6.jpg" alt="Gallery Image 6">
        <img src="image/gallery7_thumb.jpg" data-full="image/gallery7.jpg" alt="Gallery Image 7">
        <img src="image/gallery8_thumb.jpeg" data-full="image/gallery8.jpeg" alt="Gallery Image 8">
</div>

      <p style="text-align:center; margin-top:30px; font-style: italic;">ðŸŽ¥ Watch my favourite Youtube video:</p>
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/GtdXVqApr44" 
          title="YouTube video player" 
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen>
        </iframe>
      </div>

      <div class="lightbox" id="lightbox">
        <img id="lightbox-img" src="" alt="Enlarged">
      </div>
    </section>
  </main>

  <button id="toTop">â†‘</button>

  <script>
    
    const images = document.querySelectorAll('.gallery-grid img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    images.forEach(img => {
      img.addEventListener('click', () => {
        const fullImgSrc = img.getAttribute('data-full');
        lightboxImg.src = fullImgSrc;
        lightbox.classList.add('show');
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.classList.remove('show');
      lightboxImg.src = "";
    });

    
    const toTopButton = document.getElementById('toTop');
    window.addEventListener('scroll', () => {
      toTopButton.style.display = window.scrollY > 200 ? 'block' : 'none';
    });

    toTopButton.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>

</body>
</html>
